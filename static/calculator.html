<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-sky-100">
    <div x-data="{ amount: 0, rent: 1390, salaryOne: 5400, salaryTwo: 0 }" class="w-screen h-screen flex justify-center py-4">
        <div class="w-min m-auto flex flex-col gap-6">
            <div  class="bg-slate-100 p-5 shadow-md rounded h-min flex flex-col gap-4">
                <div class="flex flex-col gap-1">
                    <label for="rent">Rent</label>
                    <input type="text" name="rent" x-model="rent" class="border p-1 px-2" min="0">
                </div>
                <div class="flex flex-col gap-1">
                    <label for="salaryOne">Salary 1</label>
                    <input type="text" name="salaryOne" x-model="salaryOne" class="border p-1 px-2" min="0">
                </div>
                <div class="flex flex-col gap-1">
                    <label for="salaryTwo">Salary 2</label>
                    <input type="text" name="salaryTwo" x-model="salaryTwo" class="border p-1 px-2" min="0">
                </div>
                <input type="button" value="Calculate" @click="amount = salaryTwo == 0 ? 0 : Math.floor((Number(salaryTwo) / (Number(salaryOne) + Number(salaryTwo))) * Number(rent))" class="cursor-pointer bg-slate-800 hover:bg-slate-500 text-white font-bold py-2 px-4 border border-slate-800 rounded">
            </div>   
            <div class="text-3xl text-slate-800">
                <span class="text-slate-500">You owe: <span x-text="amount" class="font-bold"></span></span>
            </div>
        </div>
    </div>
</body>
</html>
